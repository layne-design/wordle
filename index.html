<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="body">
    <div class="wordle">
        <div class="title-header" id="title">
            <h1 class="heading">WORDLE</h1>
            <h2 class="sub-heading">You have 6 chances to guess a 5-letter word.</h2>
            <h3 class="sub-heading">Good luck!</h3>
        </div>

        <div class="game">
            <div class="guess guess-1">
                <input id=1 maxlength=1 class="letter letter-1 lds-ripple">
                <input id=2 maxlength=1 class="letter letter-2">
                <input id=3 maxlength=1 class="letter letter-3">
                <input id=4 maxlength=1 class="letter letter-4">
                <input id=5 maxlength=1 class="letter letter-5">
            </div>

            <div class="guess-2 guess">
                <input id=6 maxlength=1 class="letter letter-1">
                <input id=7 maxlength=1 class="letter letter-2">
                <input id=8 maxlength=1 class="letter letter-3">
                <input id=9 maxlength=1 class="letter letter-4">
                <input id=10 maxlength=1 class="letter letter-5">
            </div>

            <div class="guess-3 guess">
                <input id=11 maxlength=1 class="letter letter-1">
                <input id=12 maxlength=1 class="letter letter-2">
                <input id=13 maxlength=1 class="letter letter-3">
                <input id=14 maxlength=1 class="letter letter-4">
                <input id=15 maxlength=1 class="letter letter-5">
            </div>

            <div class="guess-4 guess">
                <input id=16 maxlength=1 class="letter letter-1">
                <input id=17 maxlength=1 class="letter letter-2">
                <input id=18 maxlength=1 class="letter letter-3">
                <input id=19 maxlength=1 class="letter letter-4">
                <input id=20 maxlength=1 class="letter letter-5">
            </div>

            <div class="guess-5 guess">
                <input id=21 maxlength=1 class="letter letter-1">
                <input id=22 maxlength=1 class="letter letter-2">
                <input id=23 maxlength=1 class="letter letter-3">
                <input id=24 maxlength=1 class="letter letter-4">
                <input id=25 maxlength=1 class="letter letter-5">
            </div>

            <div class="guess-6 guess">
                <input id=26 maxlength=1 class="letter letter-1">
                <input id=27 maxlength=1 class="letter letter-2">
                <input id=28 maxlength=1 class="letter letter-3">
                <input id=29 maxlength=1 class="letter letter-4">
                <input id=30 maxlength=1 class="letter letter-5">
            </div>
        </div>
    </div>

    <script src="./wordle.js"></script>

</body>
</html>
